# Standalone agent configuration file.

# Standalone mode is used when checks are scheduled without running the
# complete application (with the application API).

# Metrics backend configuration.
metrics:
  # Which metrics backend to be used.
  # Can be one of:
  # - prometheus
  # - timescale
  # - none
  backend: "prometheus"
  host: "127.0.0.1"
  port: 9009
  username: ""
  password: ""

# Checks to be deployed on the agent.
checks:
  - input:
      type: "HTTP"
      value: "GET"
    output:
      type: "status_code"
      value: "200"
    target:
      type: "url"
      value: "https://google.com"
    name: "test-http-check-google"
    interval: 10
    timeout: 10

  - input:
      type: "HTTP"
      value: "GET"
    output:
      type: "status_code"
      value: "200"
    target:
      type: "url"
      value: "https://sdslabs.co"
    name: "test-http-check-sdslabs"
    interval: 5
    timeout: 10
