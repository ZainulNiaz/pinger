# Agent configuration file.

# Standalone mode is used when checks are scheduled without running the
# complete application (with the application API).

# Metrics backend configuration.
metrics:
  # Which metrics backend to be used.
  # Can be one of:
  # - prometheus
  # - timescale
  # - none
  backend: "timescale"
  host: "127.0.0.1"
  port: 5432
  db_name: "status-dev"
  username: "vrongmeal"
  password: "password"
  ssl_mode: false
  # Interval after which metrics are pushed/pulled by the provider.
  # In N seconds * 1000000000
  # In case of prometheus, this is the interval after which the stats
  # are cleared from memory.
  interval: 30000000000 # 30 seconds

# Checks to be deployed on the agent.
checks:
  - input:
      type: "HTTP"
      value: "GET"
    output:
      type: "status_code"
      value: "200"
    target:
      type: "url"
      value: "https://google.com"
    name: "Google test"
    interval: 5000000000 # 5 seconds
    timeout: 10000000000 # 10 seconds

  - input:
      type: "ICMP"
      value: ""
    output:
      type: "timeout"
      value: "false"
    target:
      type: "address"
      value: "sdslabs.co"
    name: "SDSLabs portfolio"
    interval: 2000000000 # 2 seconds
    timeout: 10000000000 # 10 seconds
